<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>60秒算數遊戲</title>

    <meta name="keywords" content="關鍵字" />
    <meta name="description" content="內容簡述" />

    <meta name="mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <!-- Font Awesome 5 -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"> -->
    <link rel="stylesheet" type="text/css" href="stylesheets/animate.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/css/style.css">
    <!-- Font Awesome 4.7 -->
    <link rel="stylesheet" type="text/css" href="stylesheets/font-awesome.min.css">


</head>

<body class="main">
    <div id="main" class="flex-center">
        <div class="start flex-center hidden">
            <div class="start-title-num ">60</div>
            <div class="start-title">SECONDS<span>+−×÷</span><br>CHALLENGE</div>
            <button class="start-btn">START!</button>
            <p>try to answer more as you can</p>
        </div>
        <div class="gaming flex-center hidden">
            <div class="gaming-header">
                <div class="gaming-title">60 SECONDS CHALLENGE</div>
                <div class="gaming-score"><span>SCORE</span>001</div>
            </div>
            <div class="gaming-time">00 : 59</div>
            <div class="gaming-topic">
                <div class="gaming-formula"><span>11</span><span>+</span><span>12</span><span>=</span></div>
                <div class="gaming-answer">132</div>
            </div>
        </div>
        <div class="end flex-center">
            <div class="end-header">
                <div class="end-title">60 SECONDS CHALLENGE</div>
            </div>
            <p class="final"><span>—</span>YOUR FINAL SCORE<span>—</span></p>
            <p class="end-score">74</p>
            <button class="restart">TRY AGAIN!</button>
        </div>
        

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <script src="js/wow.js"></script>

    <script src="js/bind.js"></script>

</body>

</html>
